name: git
requiredPermissions:
  - shell
functions:
  autoCommit:
    path: git.ts:autoCommit
  githubCloneCommand:
    path: "./git.ts:githubCloneCommand"
    command:
      name: "Github: Clone"
  gitlabCloneCommand:
    path: "./git.ts:gitlabCloneCommand"
    command:
      name: "Gitlab: Clone"
  snapshotCommand:
    path: "./git.ts:snapshotCommand"
    command:
      name: "Git: Snapshot"
  syncCommand:
    path: "./git.ts:syncCommand"
    command:
      name: "Git: Sync"
  gitReplaceTokenCommand:
    path: "./git.ts:gitReplaceTokenCommand"
    command:
      name: "Git: Replace Token"

config:
  schema.tag:
    git:
      type: object
      properties:
        autoCommitMinutes:
          type: number
        autocommit:
          type: boolean
